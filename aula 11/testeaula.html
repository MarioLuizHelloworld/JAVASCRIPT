<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o país?</title>
</head>

<body>
    <h1>Qual a sua nacionalidade?</h1>
    <p>Atualmente você está no Brasil. Vamos descobrir sua nacionalidade?</p>
    Digite seu país: <input type="text" name="tpais" id="tpais" />
    <!--N existe string no type, é TEXT-->
    <input type="button" value="verificar" onclick="consultar()" />
    <div id="onde"></div>

    <script>
        function consultar() {
            var pais = document.querySelector("input#tpais").value.toUpperCase() // utilizar o .value no final para pegar o valor digitado no campo.        var onde = document.querySelector("#onde")
            onde.innerHTML = `<p>O país que você está é <strong>${pais}</strong></p>`
            if (pais == "brasil") {
                onde.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }
            onde.innerHTML += `<p>Você é estrangeiro!</p>`

        }
    </script>


</body>

</html>
