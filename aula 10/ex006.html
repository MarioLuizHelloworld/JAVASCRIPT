<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        #area{
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            background-color: rgb(73, 182, 91);
            color: beige;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;

        }
    </style>
</head>
<body>
    <div id ="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    
    <script>
        /* Além da maneira abaixo, posso simplificar, omitindo as ações da div. ex: div id= "area">
        script
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            ......
        }
        function entrar(){
            .......
        }
        */
        
        //colocar o var fora da function não é a melhor opção, mas serve por hora.
        var a = document.getElementById('area')
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        // As function servem para eu executar um evento de um bloco.
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
